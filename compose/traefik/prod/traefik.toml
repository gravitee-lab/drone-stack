defaultEntryPoints = ["http", "https"]
[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]

[acme]
  email = "admin@pegasusio.io"
  storage = "/etc/traefik/acme.json"
  entryPoint = "https"
  [acme.httpChallenge]
    entryPoint = "http"

[[acme.domains]]
  main = "git.pegasusio.io"
[[acme.domains]]
  main = "drone.pegasusio.io"
[[acme.domains]]
  main = "support.pegasusio.io"

[file]

[backends]
  [backends.gitea]
    [backends.gitea.servers.server1]
       url = "http://gitea:3000"
  [backends.drone]
    [backends.drone.servers.server1]
       url = "http://drone:8000"
  [backends.osticket]
    [backends.osticket.servers.server1]
       url = "http://osticket"

[frontends]
  [frontends.drone]
      backend = "drone"
      passHostHeader = true
      [frontends.drone.routes.example]
      rule = "Host:drone.pegasusio.io"
  [frontends.gitea]
      backend = "gitea"
      passHostHeader = true
      [frontends.gitea.routes.example]
      rule = "Host:git.pegasusio.io"
  [frontends.osticket]
      backend = "osticket"
      passHostHeader = true
      [frontends.osticket.routes.example]
      rule = "Host:support.pegasusio.io"
